    <h1>Contact Us</h1>

    <!-- Contact Form -->
    <div class="contact-form">
        <form action="submitContactForm" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" placeholder="Subject" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </div>
