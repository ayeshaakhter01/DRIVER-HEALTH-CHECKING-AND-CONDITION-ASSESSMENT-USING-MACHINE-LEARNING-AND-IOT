  <h1>Live Driver Health and GPS Status</h1>

  <!-- âœ… Real-Time Driver Health Status -->
  <div class="real-time-status">
    <div>
      <h3>Pulse Rate</h3>
      <canvas id="pulseGauge"></canvas>
      <p id="pulseValue">0</p>
    </div>
    <div>
      <h3>Oxygen Level</h3>
      <canvas id="oxygenGauge"></canvas>
      <p id="oxygenValue">0</p>
    </div>
    <div>
      <h3>Smoke Level Alert</h3>
      <canvas id="smokeLevelGauge"></canvas>
      <p id="smokeAlert">No Alert</p>
    </div>
  </div>

  <!-- âœ… SOS Emergency Alert -->
  <div id="sosAlert" style="display:none; font-size: 20px; color: red; font-weight: bold; margin: 20px;">
    ðŸš¨ EMERGENCY SOS SIGNAL DETECTED!
  </div>

  <!-- âœ… GPS Section -->
  <div class="gps-status">
    <h3>Vehicle GPS Location</h3>
    <p>Lat: <span id="latitude">Loading...</span>, Long: <span id="longitude">Loading...</span></p>
    <div id="mapContainer">
      <iframe id="mapFrame"></iframe>
    </div>
  </div>

  <!-- âœ… JS File -->
  <script src="showVehicles.js"></script>
